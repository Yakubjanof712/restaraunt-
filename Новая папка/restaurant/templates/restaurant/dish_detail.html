       <!DOCTYPE html>
       <html lang="en">
       <head>
           <meta charset="UTF-8">
           <meta name="viewport" content="width=device-width, initial-scale=1.0">
           <title>Ovqatlar boshqaruvi</title>
           <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
       </head>
       <body>
          <div class="container">
           <h1 class="my-4">{{ dish.name }}</h1>
            {% if dish.image %}
                <img src="{{ dish.image.url }}" alt="{{ dish.name }}" class="img-fluid mb-3" style="max-width: 400px;">
            {% endif %}
           <p><strong>Description:</strong> {{ dish.description }}</p>
           <p><strong>Price:</strong> {{ dish.price }}</p>
           <p><strong>Category:</strong> <a href="{% url 'dishes_by_category' dish.category.id %}">{{ dish.category.name }}</a></p>
           <a href="{% url 'dish_list' %}" class="btn btn-secondary">Orqaga qaytish</a>
          </div>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
       </body>
       </html>

              <img src="{{ dish.image.url }}" alt="{{ dish.name }}" style="height:200px; object-fit: cover;">
