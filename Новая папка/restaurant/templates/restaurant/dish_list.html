       <!DOCTYPE html>
       <html lang="en">
       <head>
           <meta charset="UTF-8">
           <meta name="viewport" content="width=device-width, initial-scale=1.0">
           <title>Dish List</title>
           <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
       </head>
       <body>
           <div class="container">
           <h1 class="my-4">Xamma Ovqatlar</h1>
           <a href="{% url 'category_create' %}" class="btn btn-primary mb-3">Categoriya qoshish</a>
           <a href="{% url 'dish_create' %}" class="btn btn-success mb-3">Ovqat qoshish</a>
           
           <div class="row">
               {% for dish in dishes %}
                   <div class="col-md-4 mb-4">
                       <div class="card">
                       {% if dish.image %}
                       <img src="{{ dish.image.url }}" class="card-img-top" alt="{{ dish.name }}" style="height:200px; object-fit: cover;">
                       {% endif %}
                           <div class="card-body">
                               <h5 class="card-title"><a href="{% url 'dish_detail' dish.id %}">{{ dish.name }}</a></h5>
                               <p class="card-text">Category: <a href="{% url 'dishes_by_category' dish.category.id %}">{{ dish.category.name }}</a></p>
                                <a href="{% url 'dish_update' dish.id %}" class="btn btn-sm btn-warning">Yangilash</a>
                                <a href="{% url 'dish_delete' dish.id %}" class="btn btn-sm btn-danger">Ochirish</a>
                           </div>
                       </div>
                   </div>
               {% endfor %}
           </div>
           </div>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
       </body>
       </html>
